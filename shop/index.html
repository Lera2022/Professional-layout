<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="normalize.css">
</head>

<body class="page">
    <header class="header">
        <div class="container">
            <div class="footer-flex">
                <div class="footer-left">
                    <img src="img/logo.png" alt="logo">
                    <img src="img/find.svg" alt="find">
                </div>
                <div class="footer-right">
                    <img src="img/burger.svg" alt="menu" height="23px">
                    <img src="img/login.svg" alt="login">
                    <img class="cart" src="img/cart.svg" alt="cart">
                    <img class="circle" src="img/number.svg" alt="">
                    <img class="number" src="img/number-in.svg" alt="">

                </div>
            </div>
        </div>
    </header>
    <main>
        <section class="banner">
            <div class="container-banner">
                <div class="banner-flex">
                    <div class="banner-left">
                        <img src="img/banner.png" alt="man">
                    </div>
                    <div class="banner-right">
                        <div class="title">
                            <div class="band"></div>
                            <div class="text">
                                <h1 class="top-heading">THE BRAND</h1>
                                <p class="heading">OF LUXERIOUS <span class="red">FASHION</span></p>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
        </div>
        <section class="offer">
            <div class="container offer-imgs">
                <div class="offer-top">
                    <div class="offers offer-1">
                        <p class="top">30% OFF</p>
                        <p class="bottom">FOR WOMEN</p>
                    </div>
                    <div class="offers offer-2">
                        <p class="top">HOT DEAL</p>
                        <p class="bottom">FOR MEN</p>
                    </div>
                    <div class="offers offer-3">
                        <p class="top">NEW ARRIVALS</p>
                        <p class="bottom">FOR KIDS</p>
                    </div>
                </div>
                <div class="offer-4">
                    <p class="top">LUXIROUS & TRENDY</p>
                    <p class="bottom">ACCESORIES</p>
                </div>
            </div>
        </section>
        <section class="container">
            <h2 class="catalog-heading">Fetured Items</h2>
            <p class="main-catalog">Shop for items based on what we featured in this week</p>
            <div class="catalog">
                <div class="card"></div>
            </div>
        </section>
    </main>
</body>

</html>
